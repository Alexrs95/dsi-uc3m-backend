<!DOCTYPE html>
<html lang="es">

<html>
	<head>
		<title>Entradas.com</title>

	    <meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <meta name="description" content="">
	    <meta name="author" content="">

	    <!-- Bootstrap Core CSS -->
	    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">

	    <!-- Custom CSS -->
	    <link href="{{ url_for('static', filename='css/custom/global.css') }}" rel="stylesheet">
	    <link href="{{ url_for('static', filename='css/custom/footer.css') }}" rel="stylesheet">

	    <!-- Custom Fonts -->
	    <link href="{{ url_for('static', filename='font-awesome/css/font-awesome.min.css') }}" rel="stylesheet" type="text/css">

	    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	    <!--[if lt IE 9]>
	        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
	        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
	    <![endif]-->

	    <!-- jQuery -->
	    <script src="{{ url_for('static', filename='js/jquery.js') }}"></script>

	    <!-- Bootstrap Core JavaScript -->
	    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
	</head>
	<body>
        
		<!--tabs for login/signup-->
        <div id="register-container">
            <ul class="nav nav-tabs">
                <li id="login-li" class="active"><a data-toggle="tab" href="#login-content">Log in</a></li>
                <li id="signup-li"><a data-toggle="tab" href="#login-content">Sign up</a></li>
            </ul>
            <!--displayed stuff for each of tabs-->
            <div class="tab-content">
              <div id="login-content" class="tab-pane fade in active">
                <form type="login" id="login-form" class="login-field" role="form" method="post" name="Login">
                    <div id="login-mail-div" class="form-group has-feedback">
                        <label for="email">Email o usuario:</label>
                        <input name="email" type="email" class="form-control" id="login-email" onchange="login(0, this.id)" aria-describedby="inputSuccess4Status" required>
                        <span id="login-mail-icon" class="glyphicon form-control-feedback" aria-hidden="true"></span>
                        <span id="inputSuccess4Status" class="sr-only">(success)</span>
                    </div>
                    <div id="login-pwd-div" class="form-group has-feedback">
                        <label for="pwd">Contraseña:</label>
                        <input name="password" type="password" class="form-control" id="login-pwd" onchange="login(1, this.id)" aria-describedby="inputSuccess5Status" required>
                        <span id="login-pwd-icon" class="glyphicon form-control-feedback" aria-hidden="true"></span>
                        <span id="inputSuccess5Status" class="sr-only">(success)</span>
                    </div>
                    <div class="checkbox">
                        <label><input type="checkbox"> Recuérdame</label>
                    </div>
                    <button id="login-form-btn" type="Submit" class="btn btn-success login login-field" data-dismiss="modal" style="margin-left:34em" onclick="changename(1)" disabled>
                        <span class="glyphicon glyphicon-log-in"></span> Log in
                    </button>
                </form> 
              </div>
              <div id="signup-content" class="tab-pane fade">
                  <form action="{{ url_for('main.signup') }}" type="signup" id="signup-form" class="signup-field" role="form" method="post" name="Signup">
                        <div id="sign-mail-div" class="form-group has-feedback">
                            <label for="email">Email:</label>
                            <input id="sign-mail" name="email "type="email" class="form-control" id="email" onchange="validate(0, this.id)" aria-describedby="inputSuccessStatus" required>
                            <span id="sign-mail-icon" class="glyphicon form-control-feedback" aria-hidden="true"></span>
                            <span id="inputSuccessStatus" class="sr-only">(success)</span>
                        </div>
                        <div id="sign-usr-div" class="form-group has-feedback">
                            <label for="email">Usuario:</label>
                            <input id="sign-usr" name="username" type="text" class="form-control" id="email" onchange="validate(1, this.id)" aria-describedby="inputSuccess1Status" required>
                            <span id="sign-usr-icon" class="glyphicon form-control-feedback" aria-hidden="true"></span>
                            <span id="inputSuccess1Status" class="sr-only">(success)</span>
                        </div>
                        <div id="sign-pwd-div" class="form-group has-feedback">
                            <label for="pwd">Contraseña:</label>
                            <input id="sign-pwd" name="password" type="password" class="form-control" id="pwd" onchange="validate(2, this.id)" aria-describedby="inputSuccess2Status" required>
                            <span id="sign-pwd-icon" class="glyphicon form-control-feedback" aria-hidden="true"></span>
                            <span id="inputSuccess2Status" class="sr-only">(success)</span>
                        </div>
                        <div id="sign-pwd-confirm-div" class="form-group has-feedback">
                            <label for="pwd-confirm">Confirmar contraseña:</label>
                            <input id="sign-pwd-confirm" name="password" type="password" class="form-control" id="pwd-confirm" onchange="validate(3, this.id)" aria-describedby="inputSuccess3Status" required>
                            <span id="sign-pwd-confirm-icon" class="glyphicon form-control-feedback" aria-hidden="true"></span>
                            <span id="inputSuccess3Status" class="sr-only">(success)</span>
                        </div>
                        <div class="checkbox"><label><input type="checkbox">Recuérdame</label></div>
                        <button id="signup-form-btn" type="Submit" class="btn btn-success login signup-field" data-dismiss="modal" style="margin-left:34em" onclick="changename(0)" disabled>
                            <span class="glyphicon glyphicon-user"></span> Sign Up
                        </button>
                    </form>
                </div>
              
            </div>
        </div>
        
        
        
        
	</body>
</html>
